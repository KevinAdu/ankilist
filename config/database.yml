default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  user: ankilist
  password:
  database: ankilist_dev

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  user: ankilist
  password:
  database: ankilist_test

production:
  <<: *default
  user: ankilist
  password:
  database: ankilist_production
